    properties:
      body: {}
    type: object
host: 127.0.0.1:8081
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: EDUCRM back chat server.
  license:
    name: Apache 2.0
