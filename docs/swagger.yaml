paths:
  /attach:
    post:
      consumes:
      - multipart/form-data
      description: sets teacher's attach
      operationId: setAttach
      parameters:
      - description: teacher's attach
        in: formData
        name: file
        required: true
        type: file
      - description: text
        in: query
        name: text
        type: string
      - description: Chat id
        in: query
        name: chatid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: unauthorized - Access token is missing or invalid
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: internal Server Error - Request is valid but operation failed
            at server side
          schema:
            $ref: '#/definitions/model.Error'
      summary: Set teacher's attach
swagger: "2.0"
